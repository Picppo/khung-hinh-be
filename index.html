<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giao diện Đa nền tảng</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://LINK-WEB-CUA-BAN.github.io"> <meta property="og:title" content="Khung Hình Bé Pro - Tự thiết kế khung ảnh cực yêu">
    <meta property="og:description" content="Tạo khung ảnh cute, ghép ảnh chỉ trong 1 nốt nhạc. Thử ngay!">
    <meta property="og:image" content="assets/anh-chia-se.jpg">

    <meta name="description" content="Tạo khung ảnh cute, ghép ảnh chỉ trong 1 nốt nhạc. Thử ngay!">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* KHAI BÁO FONT MỚI */
        @font-face {
            font-family: 'iCiel-Helena';
            /* Hãy chắc chắn tên file trong url khớp với tên file bạn copy vào thư mục assets */
            src: url(assets/iCiel-Helena.ttf) format('truetype'); 
        }
        :root { --purple-color: #a29bfe; --blue-glass: rgba(135, 206, 235, 0.4); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; font-family: 'Montserrat', sans-serif; }
        
        /* Nền tảng */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url(assets/anh-mo-ok.png) no-repeat center center/cover; z-index: -2; }
        .blue-overlay { position: absolute; right: 0; top: 0; width: 55%; height: 100%; background: var(--blue-glass); transform: skewX(-15deg) translateX(15%); transform-origin: bottom right; backdrop-filter: blur(10px); z-index: -1; }
        .top-bar { position: absolute; top: 18%; left: 0; width: 64%; height: 4px; background: white; box-shadow: 0 0 15px rgba(255,255,255,0.8); z-index: 5; }

        /* Menu */
        .nav { position: absolute; top: 8%; left: 30px; display: flex; gap: 30px; z-index: 20; }
        .nav a { color: white; text-decoration: none; font-size: 16px; text-shadow: 1px 1px 5px black; display: flex; align-items: center; gap: 8px; }
        .hot { background: #ff7675; font-size: 10px; padding: 2px 6px; border-radius: 5px; color: white; }

        /* Nội dung chính */
        .content-wrapper { position: absolute; top: 25%; left: 5%; width: 45%; display: flex; flex-direction: column; gap: 2px; z-index: 10; }
        .slogan { color: white; font-size: 4rem; font-weight: 800; text-shadow: 2px 2px 15px rgba(0,0,0,0.4); margin: 0; line-height: 1.1; }
        .description { 
            color: white; font-size: 0.95rem; font-weight: 700; text-transform: uppercase; line-height: 1.6; letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(8px); padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Gallery ảnh nổi trên thanh trắng */
        .photo-gallery { position: absolute; right: 0; top: 0; width: 50%; height: 100%; z-index: 15; pointer-events: none; }
        .photo-item { 
            position: absolute; 
            /* Bỏ background và padding ở đây vì mỗi hình đã tự định nghĩa riêng */
            /* background: white; padding: 5px; -> XÓA hoặc comment lại dòng này */
            
            box-shadow: none; /* Xóa bóng cũ, dùng bóng mới của từng item */
            overflow: hidden; 
            pointer-events: auto; 
            transition: 0.3s; 
            z-index: 16; 
        }
        /* Lưu ý: Bạn cần thêm border-radius cho thẻ img bên trong để nó bo tròn theo khung cha */
        .photo-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: inherit; /* Ảnh sẽ bo tròn theo khung bên ngoài */
            display: block;
        }        
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        .photo-item:hover { transform: scale(1.1) rotate(2deg); z-index: 25; }

        /* --- CODE SỬA LẠI PHẦN KHUNG HÌNH --- */

        /* Vị trí ảnh (Dành cho máy tính) */

        /* HÌNH 1 (Góc trên): Viền nét đứt (Stitching effect) dễ thương */
        .item-1 { 
            top: 8%; right: 70%; 
            width: 180px; height: 180px; 
            border-radius: 50%; 
            z-index: 5;
            
            /* Tạo viền nét đứt màu cam hồng */
            border: 4px dashed #ff7675; 
            padding: 5px; /* Khoảng hở giữa ảnh và viền */
            background: white; /* Nền trắng */
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); /* Bóng đổ nhẹ */
        }

        /* HÌNH 3 (Dưới cùng): Khung Polaroid (Ảnh lấy liền) */
        .item-3 { 
            top: 60%; right: 65%; 
            width: 200px; height: 160px; /* Tăng chiều cao chút để chứa phần trắng */
            z-index: 5;
            
            /* Tạo khung Polaroid: Trên/Trái/Phải nhỏ, Dưới to */
            padding: 8px 8px 40px 8px; 
            background: white;
            border-radius: 2px;
            
            /* Xoay nhẹ và đổ bóng sâu để tạo cảm giác ảnh thật */
            transform: rotate(-5deg); 
            box-shadow: 5px 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        /* HÌNH 4 (Mới thêm): Sticker bo tròn với bóng đổ màu xanh ngọc cute */
        .item-4 { 
            /* Vị trí trong khoảng trống bạn khoanh */
            top: 26%; 
            right: 18%; 
            
            width: 320px; height: 320px; 
            z-index: 6; /* Nằm trên các layer nền */
            
            /* Tạo kiểu Sticker nổi */
            background: white;
            border: 6px solid white; /* Viền trắng dày */
            border-radius: 30px; /* Bo góc thật mềm */
            
            /* Hiệu ứng bóng đổ cứng (Hard Shadow) màu xanh ngọc */
            box-shadow: 10px 10px 0px #81ecec; 
            
            /* Nghiêng nhẹ sang phải cho tự nhiên */
            transform: rotate(8deg); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Hiệu ứng khi di chuột vào: Phóng to và bóng đổi màu */
        .item-4:hover {
            transform: scale(1.03) rotate(0deg) !important; /* Giảm scale từ 1.1 xuống 1.03 */
            box-shadow: 6px 6px 0px #fdcb6e !important; /* Giảm bóng từ 15px xuống 6px */
            z-index: 35;
        }
        /* Khi di chuột vào hình Polaroid thì nó sẽ thẳng lại */
        .item-3:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 30;
        }
        /* Nút bấm */
        .button-container { position: absolute; bottom: 10%; left: 5%; display: flex; flex-direction: column; gap: 15px; z-index: 20; }
        .btn { width: 280px; height: 60px; border-radius: 50px; display: flex; justify-content: center; align-items: center; font-weight: 800; text-decoration: none; transition: 0.3s; }
        .btn-purple { background: var(--purple-color); color: white; box-shadow: 0 10px 25px rgba(162, 155, 254, 0.5); }
        .btn-white { background: white; color: #444; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); }

        @media (max-width: 768px) {
            /* 1. Ẩn các thành phần không cần thiết */
            .nav, .header-actions { display: none !important; }
            .top-bar { top: 12%; width: 100%; display: none; /* Ẩn luôn thanh bar trắng nếu muốn gọn hẳn */ }

            /* 2. Căn chỉnh nội dung chữ xuống thấp hơn một chút */
            .content-wrapper { 
                top: 7%; /* Hạ xuống để nhường chỗ cho hàng mèo ở trên */
                width: 90%; left: 5%; gap: 30px; 
            }
            .slogan { font-size: 3.2rem; text-align: center; }
            .description { font-size: 0.8rem; text-align: center; padding: 10px; }
            .blue-overlay { width: 100%; height: 60%; bottom: 0; top: auto; transform: none; }
            
            .button-container { bottom: 8%; left: 50%; transform: translateX(-50%); width: 90%; align-items: center; }
            .btn { width: 100%; height: 50px; }
            .btn-start { width: 100% !important; font-size: 1.1rem; }
            /* 1. Chỉnh vị trí cả hàng mèo xuống dưới */
            .photo-gallery { 
                position: absolute; 
                top: 58%;  /* <-- Thay đổi số này: Tăng lên để xuống thấp hơn, giảm để lên cao */
                width: 100%; 
                height: auto; 
                display: flex;
                justify-content: center; /* Căn giữa màn hình */
                align-items: center;     /* Căn giữa theo chiều dọc của hàng */
                gap: 15px;               /* Khoảng cách giữa các hình */
                z-index: 50; 
                pointer-events: none; 
            }            

                    /* Style chung (khung viền, bo tròn) */
            /* Trong @media (max-width: 768px) */
            .photo-item { 
                position: relative !important;
                top: auto !important; right: auto !important;
                /* border-radius: 50% !important;  <-- ĐÃ XÓA DÒNG NÀY */
                border: none; /* Xóa viền cũ đi để ta tự đặt viền riêng cho từng ảnh */
                box-shadow: 0 4px 8px rgba(0,0,0,0.2) !important;
                transform: none !important;
                display: block !important;
                padding: 0 !important;
                object-fit: cover;
            }
            /* 2. Chỉnh kích thước từng hình riêng biệt tại đây */
            
            /* Hình bên trái */
            .item-1 {
                width: 100px !important;
                height: 100px !important;
                border-radius: 50%; /* Làm tròn */
                
                /* Viền trắng dày + Bóng hồng dễ thương */
                border: 3px solid white;
                box-shadow: 0 0 0 2px #ff7675; /* Hiệu ứng viền kép màu hồng */
                
                z-index: 2; /* Để thấp hơn ảnh giữa một chút */
            }
            /* Hình ở giữa */
            .item-3 {
                width: 100px !important;  /* Rộng hơn 2 ảnh kia */
                height: 130px !important; /* Cao hơn để tạo hình chữ nhật dọc */
                border-radius: 15px;      /* Bo góc vừa phải, không tròn hẳn */
                
                /* Viền trắng to như ảnh thẻ */
                border: 4px solid white;
                
                /* Đẩy ảnh lên cao một chút so với 2 bên */
                margin-bottom: 30px; 
                
                /* Bóng đổ sâu để tạo cảm giác nổi lên hẳn */
                box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
                
                z-index: 10; /* Nằm đè lên trên 2 ảnh kia */
            }
            .item-4 {
                width: 80px !important;
                height: 80px !important;
                border-radius: 50%; /* Làm tròn */
                
                /* Viền trắng dày + Bóng xanh ngọc */
                border: 3px solid white;
                box-shadow: 0 0 0 2px #81ecec; /* Hiệu ứng viền kép màu xanh */
                
                z-index: 2;
            }            
            /* --- CHỈNH SỬA SLOGAN MỚI CHO MOBILE --- */
    
            .slogan {
                font-family: 'iCiel-Helena', serif !important;                
                line-height: 1.1 !important; /* Khoảng cách giữa 2 dòng khít lại xíu cho đẹp */
                margin-top: 10px;
            }

            /* Dòng 1: Khung hình bé (Màu trắng, to hơn) */
            .slogan .text-top {
                display: block; /* Đảm bảo nằm riêng 1 dòng */
                font-size: 2.8rem !important; /* Kích thước to */
                color: white;
                font-weight: normal; /* Font nghệ thuật thường không cần đậm */
                text-shadow: 0 0 10px rgba(255,255,255,0.4); /* Phát sáng nhẹ */
            }

            /* Dòng 2: Thông điệp to (Gradient vàng, nhỏ hơn, in nghiêng) */
            .slogan .text-bottom {
                display: block;
                font-size: 2.2rem !important; /* Nhỏ hơn dòng trên chút */
                font-style: italic !important; /* In nghiêng */
                margin-top: 5px;
                
                /* Tạo màu Gradient Vàng Kim (Gold) */
                background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
                background-size: 200% auto;
                
                /* Cắt màu nền vào trong chữ */
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                color: transparent;
                
                /* Bóng đổ cho chữ gradient (phải dùng filter vì text-shadow không ăn với gradient text) */
                filter: drop-shadow(0px 2px 5px rgba(0,0,0,0.5));
                
                /* Hiệu ứng lấp lánh nhẹ */
                animation: shine 3s linear infinite;
            }

            /* Tạo hiệu ứng chữ vàng lấp lánh chuyển động */
            @keyframes shine {
                to {
                    background-position: 200% center;
                }
            }
        }        
        /* --- CODE MỚI THÊM VÀO --- */

        /* 1. Hiệu ứng hover cho menu TẠO NGAY */
        .nav-link-hover {
            transition: all 0.3s ease;
        }
        .nav-link-hover:hover {
            color: #ff7675; /* Đổi màu chữ sang hồng cam nhẹ */
            transform: translateY(-2px); /* Bay nhẹ lên */
            text-shadow: 0 0 10px rgba(255, 118, 117, 0.8);
        }

        /* 2. Thiết kế nút BẮT ĐẦU NÀO to bự, dễ thương */
        .btn-start {
            /* Màu nền gradient sáng: Tím nhạt sang Hồng cam */
            background: linear-gradient(45deg, #a29bfe, #ff7675);
            color: white;
            width: 320px !important; /* Làm nút to hơn nút cũ */
            height: 70px !important;
            font-size: 1.3rem;
            border-radius: 60px; /* Bo tròn mập mạp */
            box-shadow: 0 10px 30px rgba(162, 155, 254, 0.6);
            border: 4px solid rgba(255,255,255,0.4); /* Viền kính mờ */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy đàn hồi */
        }

        /* Hiệu ứng khi di chuột vào nút máy tính */
        .btn-start:hover {
            transform: scale(1.05) translateY(-5px); /* Phóng to và bay lên */
            box-shadow: 0 20px 40px rgba(255, 118, 117, 0.6);
            background: linear-gradient(45deg, #ff7675, #a29bfe); /* Đảo chiều màu */
        }

        /* Hiệu ứng rung lắc nhẹ cho icon (Sticker) bên trong */
        .btn-start:hover i {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Điều chỉnh lại cho Mobile để nút không bị quá to */
        @media (max-width: 768px) {
            .btn-start {
                width: 90% !important;
                height: 60px !important;
                font-size: 1.1rem;
            }
        }
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .user-profile { top: 20px; right: 20px; width: 40px; height: 40px; }
        }
        .tooltip-text {
            position: absolute;
            top: 60px; /* Nằm bên dưới icon */
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.7rem;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        /* Mũi tên nhỏ chỉ lên trên */
        .tooltip-text::after {
            content: "";
            position: absolute;
            bottom: 100%; left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }
        /* Hiện lên khi di chuột vào */
        .user-profile:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            top: 65px; /* Hiệu ứng trượt xuống nhẹ */
        }
        /* --- CSS MỚI CHO PHẦN CHỌN TÀI KHOẢN --- */

        /* Style cho từng dòng tài khoản */
        .account-item {
            display: flex; align-items: center; gap: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        .account-item:hover { background-color: #f5f5f5; }
        .acc-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .acc-name { font-weight: bold; font-size: 0.9rem; color: #333; }
        .acc-email { font-size: 0.8rem; color: #666; }

        /* Style cho Menu Dropdown (Đăng xuất/Đổi TK) */
        .user-dropdown {
            position: absolute;
            top: 90px; right: 40px; /* Vị trí dưới avatar */
            background: white;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 10px 0;
            display: none; /* Mặc định ẩn */
            z-index: 300;
            transform-origin: top right;
            animation: popIn 0.2s ease-out;
        }
        .user-dropdown.active { display: block; }
        
        .dropdown-item {
            padding: 12px 20px;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }
        .dropdown-item:hover { background-color: #f5f5f5; }
        .dropdown-item.logout { color: #d63031; border-top: 1px solid #eee; }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        /* --- GIAO DIỆN GÓC PHẢI MỚI (Header Actions) --- */
        .header-actions {
            position: absolute;
            top: 30px; 
            right: 40px; 
            display: flex;
            gap: 15px; /* Khoảng cách giữa các nút */
            z-index: 100;
        }

        .action-btn {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.8); /* Nền trắng mờ */
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid white;
            color: #555;
            font-size: 1.2rem;
            position: relative;
        }

        /* Hiệu ứng khi di chuột vào */
        .action-btn:hover {
            transform: translateY(-3px);
            background: white;
            color: #ff7675; /* Đổi màu icon sang hồng cam */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Dấu chấm đỏ thông báo */
        .dot {
            position: absolute;
            top: 12px; right: 12px;
            width: 8px; height: 8px;
            background: #ff4757;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Mobile: Thu nhỏ lại một chút */
        @media (max-width: 768px) {
            .header-actions { top: 20px; right: 20px; gap: 10px; }
            .action-btn { width: 40px; height: 40px; font-size: 1rem; }
            .dot { top: 10px; right: 10px; width: 6px; height: 6px; }
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="blue-overlay"></div>
    <div class="top-bar"></div>
    <div class="header-actions">
        <div class="action-btn search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="action-btn noti-btn">
            <i class="fa-regular fa-bell"></i>
            <span class="dot"></span> </div>
    </div>


    <div id="userDropdown" class="user-dropdown">
        <div class="dropdown-item" onclick="switchAccount()">
            <i class="fa-solid fa-repeat"></i> Đổi tài khoản
        </div>
        <div class="dropdown-item logout" onclick="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất
        </div>
    </div>
    <nav class="nav">
        <a href="#"><i class="fa fa-home"></i> TRANG CHỦ</a>
        <a href="#"><i class="fa fa-fire"></i> XU HƯỚNG</a>
        <a href="mau-co-san.html" class="nav-link-hover">TẠO NGAY <span class="hot">HOT</span></a>        <a href="#"><i class="fa fa-gear"></i> CÀI ĐẶT</a>
    </nav>

    <div class="content-wrapper">
        <h1 class="slogan">Khung hình bé,<br>thông điệp to</h1>
        <p class="description">Tự tay thiết kế những khung hình độc đáo để mỗi thông điệp của bạn trở nên ý nghĩa và vang xa hơn</p>
    </div>
